<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form4</title>
  </head>
  <body>
    <h1>My first contact form</h1>
    <form>
      <input type="text" placeholder="Enter your last name" />
      <br /><br />
      <input type="text" placeholder="Enter your first name" />
      <br /><br />
      <input type="email" name="email" placeholder="Enter your mail" />
      <br /><br />
      <input type="text" placeholder="Address" />
      <input type="text" placeholder="House number" /><br /><br />
      <input type="password" placeholder="Enter Password" />
      <input type="text" placeholder="Enter Password(check)" />
      <br /><br />
      <input type="checkbox" />
      <label for="Send me monthly newsletter">Send me monthly newsletter</label
      ><br /><br />
      <label for="What is your question?">What is your question?</label><br />
      <textarea rows="3" cols="25"></textarea><br /><br />
      <button>send contact</button>
    </form>
  </body>
</html>
