<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table border="4">
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>
        <tr>
          <td>
            <label for="Surname">Students Name</label>
          </td>
          <td><input type="surname" name="surname" /></td>
        </tr>
        <tr>
          <td>
            <label for="First Name">Farther's Name</label>
          </td>
          <td><input type="First Name" /></td>
        </tr>
        <tr>
          <td><label for="Mother's Name ">Mother's Name</label></td>
          <td><input type="Mother's Name" name="Mothers name" /></td>
        </tr>
        <tr>
          <td><label for="Date Of Birth">Date Of Birth</label></td>
          <td><input type="date" /></td>
        </tr>
        <tr>
          <td><label for="Gender">Gender</label></td>
          <td>
            <label for="male">Male</label>
            <input type="radio" name="sex" id="male" value="male" />
            <label for="Female">Female</label>
            <input type="radio" name="sex" id="female" value="female" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="emali">Email ID:</label>
          </td>
          <td>
            <input type="email" name="email" />
          </td>
        </tr>

        <tr>
          <td><label for="Mobile Number">Mobile Number</label></td>
          <td><input type="mobile number" /></td>
        </tr>
        <tr>
          <td><label for="Address">Address</label></td>
          <td><textarea name="" cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
          <td><label for="State">State</label></td>
          <td><input type="state" name="state" /></td>
        </tr>
        <tr>
          <td><label for="city">City</label></td>
          <td><input type="city" name="city" id="city" /></td>
        </tr>
        <tr>
          <th></th>
          <th><input type="submit" name="submit" id="" /></th>
        </tr>
      </table>
    </form>
  </body>
</html>
