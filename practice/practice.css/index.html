<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testing</title>
    <link rel="stylesheet" href="practice.css" />
  </head>
  <style>
    p {
      align-items: center;
      background-color: blue;
      text-align: center;
    }
    * {
      background-color: azure;
    }
    form {
      background-color: blueviolet;
    }
    label {
      background-color: white;
    }
  </style>
  <body>
    <p>Flight Attendant job Application</p>
    <form>
      <label for="name">Name:</label><br />
      <select>
        <option name="title">Title</option>
        <option name="mr">Mr</option>
        <option name="mrs">Mrs</option>
      </select>
      <input type="text" name="name" id="name" placeholder="First" />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Initials"
      /><br /><br />
      <input type="text" name="name" id="name" placeholder="Middle" />
      <input type="text" name="name" id="name" placeholder="Last" /><br /><br />
      <label for="name">Address:</label><br />
      <input type="text" name="name" id="name" placeholder="Street Address" />
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Street Address2"
      /><br /><br />
      <button>Submit</button>
    </form>
  </body>
</html>
