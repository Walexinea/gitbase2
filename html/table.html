<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table HTML</title>
  </head>
  <body>
    <h1>HTML Table</h1>
    <table border="1">
      <tr>
        <th>S/N</th>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Rasta</td>
        <td>2</td>
      </tr>
      <tr>
        <td>2</td>
        <td>James</td>
        <td>5</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Lorem ipsum dolor sit amet.</td>
        <td>67</td>
      </tr>
    </table>
    <h1>Missing Cell</h1>
    <table border="1">
      <tr>
        <th>Matric</th>
        <th>Name</th>
        <th>Department</th>
      </tr>
      <tr>
        <td>17</td>
        <td>James</td>
        <td>Maths</td>
      </tr>
      <tr>
        <td>19</td>
        <td></td>
        <td>Geo</td>
      </tr>
      <tr>
        <td></td>
        <td>Lorem, ipsum dolor.</td>
        <td></td>
      </tr>
    </table>

    <h1>Merging Rows or Cols</h1>
    <table border="1">
      <tr>
        <th colspan="3">Timetable</th>
        <th>Time</th>
      </tr>
      <tr>
        <td>Morning</td>
        <td>Midday</td>
        <td>Afternoon</td>
        <td>12pm</td>
      </tr>
    </table>

    <br /><br />
    <table border="1">
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td rowspan="2">6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
