<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio & Video</title>
  </head>
  <body>
    <h1>Audio</h1>
    <audio src="bob.mp4" controls>
      <p>Your browser doesn't support audio element</p>
    </audio>

    <h1>Video</h1>
    <video
      src="bob.mp4"
      height="200"
      poster="./images/giftalworld.jpeg"
      width="100%"
      controls
    >
      <p>Your browser doesn't support video tag</p>
    </video>
  </body>
</html>
